<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calcular IMC</title>
</head>
<body>
    <main>
        <div class="image-card">
            <img src="assets/img/Fitness stats-bro.svg" alt="
            Fitness stats Cartoon Illustrations">
        </div>
        <div class="conteudo-card">
            <h1>Calcule seu IMC</h1>
            <span></span>
            <form id="form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome" required>
                <label for="peso">Peso:</label>
                <input type="number" id="peso" placeholder="00.00" required>
                <label for="altura">Altura:</label>
                <input type="text" id="altura" placeholder="0.00">
                <input id="calc" type="submit" value="Calcular">
            </form>
            <div id="results" class="hidden">
                <p>Resultado</p>
                <p id="result">
                    
                </p>
            </div>
        </div>
    </main>

<script src="assets/js/scripts.js"></script>
</body>
</html>
